<!DOCTYPE html>
<html ng-app="parisApp">
    <head>
        <title>Paris App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="/routing/style.css">
    </head>
    <body ng-controller="indexController as idxCtrl" ng-init="idxCtrl.start()">
        <nav>
            <li><a style="color: black">Hello {{$root.username}} </a></li>
            <li><a href="#!/">Home</a></li>
            <li><a href="#!/poi">POIs</a></li>
            <li><a href="#!/about">About</a></li>
            <li><a ng-if="!$root.isLogin" href="#!/login">Login</a></li>
            <li><a ng-if="$root.isLogin" ng-click="idxCtrl.logout()" href="#/">Logout</a></li>
        </nav>
        
    <div  ng-view></div>

        <!--load angularjs-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        
                <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

        <!--load app-->
        <script src="app.js"></script>

        <!--load controllers-->
        <script src="indexController.js"></script>
        <script src="Modules/About/aboutController.js"></script>
        <script src="Modules/Favorites/favoritesController.js"></script>
        <script src="Modules/Login/loginController.js"></script>
        <script src="Modules/POI/poiController.js"></script>
        <script src="Modules/Register/registerController.js"></script>
        <script src="Modules/Welcome/welcomeController.js"></script>

        <script src="httpReqService.js"></script>
     

    </body>
</html>
