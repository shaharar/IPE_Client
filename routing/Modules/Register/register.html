<div id="register" ng-init="regCtrl.start()">
        <center><h1 class="signUp">Create a new account</h1></center>                     
        <div id="wrap">
            <div id="wrap2">                   
                <form method="post" id="register_form">                
                        <p> <b><label for="username">Username: </label></b> <input name="username" type="text" /> <span class="val_username"></span>            
                        <p> <b><label for="password">Password: </label></b> <input name="password" type="password" /> <span class="val_pass"></span> </p>
                        <p> <b><label for="repassword">Repeat Password: </label></b> <input name="repassword" type="password" /> <span class="val_repass"></span> </p>
                        <p> <b><label for="fname">First Name: </label></b> <input name="fname" type="text" /> <span class="val_fname"></span> </p> 
                        <p> <b><label for="lname">Last Name: </label></b> <input name="lname" type="text" />  <span class="val_lname"></span> </p>
                        <p> <b><label for="city">City: </label></b> <input name="city" type="text" />  <span class="val_city"></span> </p>
                        <p> <b><label for="country">Country: </label></b> <!-------------TODO add Country---------------->
                        <p> <b><label for="email">Email: </label></b> <input name="email" type="text" /> <span class="val_email"></span> </p>
                        <p> <b><label for="categories">Categories: </label></b><!-------------TODO add Categories---------------->
                        <p> <b><label for="questions">Questions: </label></b><!-------------TODO add Questions---------------->
                        <center><input type="button" ng-click="regCtrl.regValidation()" name="submit" value="Submit" class="submitBtn"></input></center>
            </form>
            </div>  
        </div> 
    </div>
