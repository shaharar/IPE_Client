<div ng-init="welcmCtrl.start()">

<div ng-if="!$root.isLogin" ng-init="welcmCtrl.get3RandomPois()">
    <h1> Welcome to Paris App </h1>
    <p>You are currently not logged in. If you don't have an account please press the button below to register, otherwise login</p>
    <button id="registerBtn" ng-click="welcmCtrl.register()" ></button>

    <div class="row">
        <div class="column" ng-repeat="rPOI in welcmCtrl.randPOIs">
            <img ng-src="{{rPOI.Picture}}" style="width:100%" ng-click="welcmCtrl.getPoiInfo(rPOI.ID)">
            <center><h2>{{rPOI.Name}}</h2></center>
        </div>
    </div>
</div>

<div ng-if="$root.isLogin" ng-init="welcmCtrl.getRegUserPois()">
    
    <h1> You may be interested in these POIs: </h1>
    <div class="row">
        <div class="column" ng-repeat="catPOI in welcmCtrl.poisByCat">
            <img ng-src="{{catPOI.Picture}}" style="width:100%" ng-click="welcmCtrl.getPoiInfo(catPOI.ID)">
            <center><h2>{{catPOI.Name}}</h2></center>
        </div>
    </div>

</div>
